<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      background-color: #f2f2f2;
      padding-top: 50px;
    }
    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-box input[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      width: 95%;
      padding: 10px;
      border-radius: 8px;
    }
    .login-box input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .info-box {
      margin-bottom: 20px;
      text-align: left;
    }
    .info-box h3 {
      color: #007BFF;
    }
    .info-box p {
      font-size: 14px;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Iniciar Sesión</h2>

    <div class="info-box">
      <h3>Bienvenido a nuestro portal de cursos</h3>
      <p>Para acceder a los paquetes de cursos, ingresa tu usuario y contraseña.  
      Una vez dentro, podrás explorar todos nuestros cursos y sus contenidos.</p>
    </div>

    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required><br>
      <input type="password" id="contraseña" placeholder="Contraseña" required><br>
      <input type="submit" value="Entrar">
      <p class="error" id="errorMsg">Usuario o contraseña incorrectos</p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Evita que se envíe de inmediato

      const usuario = document.getElementById("usuario").value;
      const contraseña = document.getElementById("contraseña").value;
      const errorMsg = document.getElementById("errorMsg");

      if (usuario === "caro" && contraseña === "vale") {
        window.location.href = "cursos.html"; // Redirige si es correcto
      } else {
        errorMsg.style.display = "block"; // Muestra error
      }
    });
  </script>

</body>
</html>
